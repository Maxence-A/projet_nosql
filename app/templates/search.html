{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-search"></i> Recherche de Protéines</h2>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <div class="input-group input-group-lg">
            <select class="form-select" id="searchType" style="background-color: #f8f9fa;">
                <option value="combined" selected>Recherche combinée</option>
                <option value="id">ID UniProt</option>
                <option value="name">Nom de protéine</option>
                <option value="entry_name">Nom d'entrée</option>
            </select>
            
            <input type="text" id="searchInput" class="form-control" placeholder="Nom, ID (ex: kinase, A0A...)">
            <button class="btn btn-primary" onclick="performSearch()">Rechercher</button>
        </div>
    </div>
</div>

<div id="resultsSection" style="display:none;">
    <h4>
        Résultats pour <span id="queryDisplay" class="text-primary fst-italic"></span> 
        <small class="text-muted ms-2">(<span id="resultCount">0</span> trouvés)</small>
    </h4>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID UniProt</th>
                    <th>Nom d'entrée</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
            </tbody>
        </table>
    </div>
</div>

<div id="detailSection" style="display:none;">
    <div class="row">
        <div class="col-md-3">
            <div class="card mb-3">
                <div class="card-header bg-info text-white">Infos</div>
                <div class="card-body" id="proteinInfoParams">
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-warning text-white">Voisins</div>
                <ul class="d-flex flex-wrap gap-2" id="neighborsList" style="max-height: 300px; overflow-y:auto; padding: 1rem;">
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #f8f9fa;">
                    <h5 class="mb-0">Graphe de similarité</h5>
                    
                    <div class="d-flex align-items-center gap-2">
                        <select id="depthSelector" class="form-select form-select-sm" style="width: auto; cursor: pointer; border-color: #5e35b1; color: #5e35b1; font-weight: 500;">
                            <option value="1" selected>Profondeur 1</option>
                            <option value="2">Profondeur 2</option>
                        </select>

                        <span class="badge" style="background-color: #5e35b1;">Jaccard > 0.1</span>
                    </div>
                </div>

                <div class="card-body p-0">
                    <div id="viz" style="width: 100%; height: 600px; position: relative;">
                    </div>               
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
